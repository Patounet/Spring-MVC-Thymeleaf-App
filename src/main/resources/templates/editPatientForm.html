<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patients</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <h1> Add Patients </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <a class="btn btn-info" href="#" th:href="@{/}"> Back to All Patients </a>
            <form action="#" class="form-horizontal"
                  th:action="@{/save}"
                  th:object="${form}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th> First Name</th>
                            <th> Last Name</th>
                            <th> Email</th>
                            <th> Tested</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="patient, stats : *{patient}">
                            <td><input hidden th:field="*{patient[__${stats.index}__].id}" th:value="${patient.id}"/></td>
                            <td><input th:placeholder="FirstName "   th:field="*{patient[__${stats.index}__].firstName}" th:value="${patient.getFirstName()}"
                                       required/></td>
                            <td><input th:placeholder="LastName " th:field="*{patient[__${stats.index}__].lastName}"
                                       th:value="${patient.getLastName()}" required/></td>
                            <td><input th:placeholder="Email " th:field="*{patient[__${stats.index}__].email}"
                                       th:value="${patient.getEmail()}" required/></td>
                            <td>
                                <select class="form-control" th:field="*{patient[__${stats.index}__].test}">
                                    <option th:each="testOpt : ${T(com.mvc.App.entity.Tested).values()}"
                                            th:value="${testOpt}" th:text="${testOpt.displayValue}"></option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
