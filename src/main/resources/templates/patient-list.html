<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Patients</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <table class="table">
            <h2>Patients</h2>
            <form th:action="@{/}">
                Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
                &nbsp;
                <input class="btn btn-success" type="submit" value="Search" />
                &nbsp;
                <input class="btn btn-success" type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
            </form>
                <thead>
                <tr>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Email </th>
                    <th> Tested? </th>
                    <th> <a class="btn btn-success" href="#" th:href="@{/create}"> Add Patients </a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td><span th:text="${patient.firstName}"> First Name </span></td>
                    <td><span th:text="${patient.lastName}"> Last Name </span></td>
                    <td><span th:text="${patient.email}"> Email </span></td>
                    <td><span th:text="${patient.test.displayValue}"> Tested? </span></td>
                    <td><a class="btn btn-success" href="#" th:href="${'/edit/' + patient.id}">Edit</a> </td>
                    <td><a class="btn btn-primary" href="#" th:href="${'/delete/' + patient.id}">Delete</a> </td>
                </tr>
                </tbody>
        </table>
    </div>
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/}]]";
        }
    </script>
</body>
</html>
